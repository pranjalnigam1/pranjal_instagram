<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pranjal Nigam - Links</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale-1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
             window.addEventListener("DOMContentLoaded", () => {
               VANTA.BIRDS({
                 el: "#vanta",
                 mouseControls: true,
                 touchControls: true,
                 gyroControls: true,
                 minHeight: 200.0,
                 minWidth: 200.0,
                 scale: 1.0,
                 scaleMobile: 1.0,
                 backgroundAlpha: 0.0,
                 mouseControls: true,
                 touchControls: true,
                 gyroControls: false,
                 minHeight: 200.0,
                 minWidth: 200.0,
                 scale: 1.0,
                 scaleMobile: 1.0,
                 color2: 0xa4ff,
                 colorMode: "variance",
                 wingSpan: 40.0,
                 separation: 100.0,
                 alignment: 77.00,
                 cohesion: 5.00,
                 quantity: 3.00
               })
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>

    <main>
      <header>
        <img id="img" src="./images/profile_pic.jpeg" alt="my images" />
        <h1>@slayermorningstar</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://instagram.com/slayer_morningstar_?igshid=YmMyMTA2M2Y="
          >
            <img
              src="./images/homepage.svg"
              alt="homepage"
              width="20"
            />official website</a
          >
        </li>

        <li>
          <a
            href="https://instagram.com/slayer_morningstar_?igshid=YmMyMTA2M2Y="
          >
            <img
              src="./images/youtube.svg"
              alt="youtube"
              width="20"
            />Youtube</a
          >
        </li>

        <li>
          <a
            href="https://instagram.com/slayer_morningstar_?igshid=YmMyMTA2M2Y="
          >
            <img src="./images/github.svg" alt="youtube" width="20" /> github</a
          >
        </li>

        <li>
          <a
            href="https://instagram.com/slayer_morningstar_?igshid=YmMyMTA2M2Y="
          >
            <img src="./images/instagram.svg" alt="youtube" width="20" /> Insta
            page</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
